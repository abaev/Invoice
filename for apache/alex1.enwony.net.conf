<VirtualHost *:80>
	
	ServerName alex.enwony.net
	ServerAlias www.alex.enwony.net
	DocumentRoot /home/alex1/www

	<Directory "/home/alex1/www">
		Options -Indexes +FollowSymLinks
		Require all granted
		AllowOverride None
	</Directory>

	#ReverseProxy
	ProxyRequests Off
	ProxyPreserveHost On
	ProxyVia Full
	
	<Proxy *>
		Require all granted
	</Proxy>
	
	<Location /server>
    ProxyPass http://127.0.0.1:3000
    ProxyPassReverse http://127.0.0.1:3000
 	</Location>

</VirtualHost>