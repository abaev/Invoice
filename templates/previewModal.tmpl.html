<!-- previewModal -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	    
	    <div class="modal-header">
	      <h3 class="modal-title text-center" id="previewModalLabel"><b>Просмотр</b></h3>
      </div>

      <div class="modal-body">
        <img class="img-responsive img-thumbnail" ng-src="{{ctrl.response.data}}" ng-show="ctrl.response.status == 200" alt="">

        <div ng-hide="ctrl.response">
          <p class="text-center"><b>Подождите...</b></p>
          <img class="img-responsive img-rounded center-block" src="img/ajax-loader-big.gif" alt="">
        </div>

        <div ng-bind-html="ctrl.response.data" ng-show="ctrl.response.status != 200"></div>
      </div>
			
			<div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="" data-dismiss="modal">Закрыть</button>
      </div>

    </div>
  </div>
</div> <!-- End Modal  -->
